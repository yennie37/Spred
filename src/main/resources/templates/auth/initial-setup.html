<!-- ########################### [start]_헤더 : 선언부 영역 ########################### -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>초기설정 안내</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="../../static/css/content.css">
    <script src="../../static/js/common.js"></script>
</head>
<body>
<div class="wrap">
<!-- ########################### [end]_헤더 : 선언부 영역 ########################### -->

<!-- ########################### [start]_컨텐츠 영역 ########################### -->
    <div class="float-container">
        <div class="content">
            <div class="header">
                    <h1 class="tit-d01">환영합니다!</h1>
                    <p>딱 3단계만 설정하면<br>바로 시작할 수 있어요</p>
        </div>
            <div class="steps">
                <ol class="step-card">
                    <li class="step-content">
                        <i aria-hidden="true"></i>
                        <dl>
                            <dt class="step-title">기본 프로필 설정</dt>
                            <dt class="step-desc">닉네임, 성별, 나이대를 알려주세요</dt>
                        </dl>
                    </li>
                    <li class="step-content">
                        <i aria-hidden="true"></i>
                        <dl>
                            <dt class="step-title">관심 종목 선택</dt>
                            <dt class="step-desc">어떤 스포츠를 기록하고 싶으신가요?</dt>
                        </dl>
                    </li>
                    <li class="step-content">
                        <i aria-hidden="true"></i>
                        <dl>
                            <dt class="step-title">응원 팀 선택</dt>
                            <dt class="step-desc">좋아하는 구단을 선택해주세요</dt>
                        </dl>
                    </li>
                </ol>
            </div>
            <div class="info-box">
                <p>언제든지 설정에서 변경할 수 있어요!<br>부담없이 진행해주세요</p>
            </div>
        </div>

        <!-- ########################### [start]_푸터 : 하단버튼 영역 ########################### -->
        <footer class="footer">
            <button class="btn-comm-main" onclick="startSetup()">
                <span>초기 설정 시작하기</span>
            </button>
            <div class="skip-link">
                <a href="#" onclick="skipSetup(event)"><span>나중에 설정하기</span></a>
            </div>
        </footer>
        <!-- ########################### [end]_푸터 : 하단버튼 영역 ########################### -->
    </div>
</div>
<!-- ########################### [end]_컨텐츠 영역 ########################### -->
<script>
        function startSetup() {
            window.location.href = 'signup-oauth.html';
        }

        function skipSetup(e) {
            e.preventDefault();
            // 닉네임 없는 경우 아이디로 출력되도록 함.
            if (confirm('초기 설정을 건너뛰시겠어요?\n나중에 설정 메뉴에서 변경할 수 있습니다.')) {
                alert('메인 화면으로 이동합니다');
                window.location.href = '../main/dashboard.html';
            }
        }
    </script>
</body>
</html>
