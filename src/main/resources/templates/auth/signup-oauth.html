<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="../../static/css/content.css">
</head>
<body>
<div class="signup-container">
    <div class="progress-bar">
        <div class="progress-step active"></div>
        <div class="progress-step"></div>
        <div class="progress-step"></div>
        <div class="progress-step"></div>
    </div>

    <div class="header">
        <h1>회원가입</h1>
        <p>소셜 계정으로 간편하게 시작하세요</p>
    </div>

    <div class="social-login">
        <button class="social-btn google-btn" onclick="handleGoogleSignup()">
            <svg class="icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Google로 시작하기
        </button>

        <button class="social-btn kakao-btn" onclick="handleKakaoSignup()">
            <svg class="icon" viewBox="0 0 24 24">
                <path fill="#000000" d="M12 3C6.48 3 2 6.58 2 11c0 2.8 1.8 5.28 4.52 6.76l-1.15 4.23c-.08.3.22.56.5.43l5.16-3.41c.65.08 1.31.13 1.97.13 5.52 0 10-3.58 10-8S17.52 3 12 3z"/>
            </svg>
            카카오로 시작하기
        </button>
    </div>

    <div class="back-link">
        <a href="#" onclick="goBack(event)">← 로그인으로 돌아가기</a>
    </div>
</div>

<script>
        function handleGoogleSignup() {
            alert('Google 회원가입 진행');
            // 다음 화면으로 이동
            window.location.href = 'signup-profile.html';
        }

        function handleKakaoSignup() {
            alert('카카오 회원가입 진행');
            // 다음 화면으로 이동
            window.location.href = 'signup-profile.html';
        }

        function goBack(e) {
            e.preventDefault();
            window.history.back();
        }
    </script>
</body>
</html>
